<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - John Larel Website Portfolio</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding-top: 80px; /* Space for fixed header */
        }

        /* Header Styles */
        .header {
            background-color: #571111;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .header h2 {
            color: #fff;
            margin: 0;
            font-size: 24px;
        }

        /* Toggle Button */
        .toggle-button {
            background-color: #571111;
            border: none;
            color: #fff;
            font-size: 24px;
            padding: 5px;
            cursor: pointer;
            display: block; /* Always show toggle button */
            margin-top: -40px;
        }

        /* Navigation Styles */
        .links {
            position: absolute;
            top: 80px; /* Positioned below the fixed header */
            left: 0;
            width: 100%;
            display: none; /* Hidden by default */
            flex-direction: column;
            text-align: left;
        }

        .links.expanded {
            display: flex; /* Show when expanded */
        }

        .links ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        .links ul li {
            margin: 0px 0;
        }

        .links ul li a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            transition: background-color 0.3s;
            background-color: #571111; /* Background only for the link */
            display: inline-flex; /* Apply background only around the text */
        }

        .links ul li a:hover {
            background-color: #ffcc00; /* Hover background */
            color: #571111; /* Hover text color */
        }

        /* Main Section Styles */
        main {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto; /* Center the main content */
        }

        /* Projects Section */
        #Projects {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            text-align: center; /* Center-align text */
        }

        .project_sub {
            font-size: 28px;
            color: #571111;
            margin: 20px 0;
        }

        h3 {
            font-size: 20px;
            margin: 10px 0;
        }

        h3 a {
            text-decoration: none;
            color: #571111; /* Link color */
            transition: color 0.3s; /* Transition effect */
        }

        h3 a:hover {
            color: #ffcc00; /* Link hover color */
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .header h2 {
                font-size: 20px;
            }

            .links ul li {
                margin: 0 10px;
            }

            main {
                padding: 15px;
            }

            #Projects {
                padding: 15px;
            }

            .project_sub {
                font-size: 24px;
            }

            h3 {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }

            .header h2 {
                font-size: 18px;
            }

            .links ul {
                flex-direction: column; /* Stack nav items vertically */
            }

            .links ul li {
                margin: 5px 0;
            }

            main {
                padding: 10px;
            }

            #Projects {
                padding: 10px;
            }

            .project_sub {
                font-size: 20px;
            }

            h3 {
                font-size: 16px;
            }
        }
    </style>
</head>
