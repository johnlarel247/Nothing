<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Larel Website Portfolio</title>
    <link rel="stylesheet">
    <style>
        /* General Styles */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
    padding-top: 80px; /* Space for fixed header */
}

/* Header Styles */
.header {
    background-color: #571111;
    color: #fff;
    padding: 15px;
    text-align: center;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.header h2 {
    font-size: 1.5em;
    margin: 0;
}

/* Navigation Styles */
.links {
    margin-top: 10px;
}

.links ul {
    padding: 0;
    list-style-type: none;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 0;
}

.links ul li {
    margin: 5px 10px;
}

.links ul li a {
    color: #fff;
    text-decoration: none;
    padding: 8px 16px;
    transition: background-color 0.3s;
    border-radius: 4px;
}

.links ul li a:hover {
    background-color: #ffcc00; /* Hover background */
    color: #571111; /* Hover text color */
}

/* Main Section Styles */
main {
    padding: 20px;
    max-width: 90%;
    margin: 0 auto; /* Center the main content */
}

/* About Section */
#about {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 100px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

#photo {
    background-image: url("jarel.JPG");
    width: 300px; /* Increased size for a larger circle */
    height: 300px; /* Matching height for a perfect circle */
    background-size: cover; /* Ensures the image covers the whole circle without distortion */
    background-position: top center; /* Focus on the top-center to keep the head in frame */
    background-repeat: no-repeat; /* Prevents image repetition */
    border-radius: 100%;
    margin-bottom: 20px;
    overflow: hidden; /* Ensures content doesn't overflow */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow for a polished look */
}




.contact-info h3 {
    font-size: 1em;
    margin: 10px 0;
}

/* Media Queries */
@media (min-width: 600px) {
    #about {
        flex-direction: row;
        text-align: left;
    }

    #photo {
        width: 200px;
        height: 200px;
        margin-right: 20px;
    }

    .contact-info {
        flex-grow: 1;
    }

    .contact-info h3 {
        font-size: 1.2em;
    }
}

@media (min-width: 768px) {
    header h2 {
        font-size: 2em;
    }

    .links ul li {
        margin: 10px 20px;
    }

    main {
        max-width: 800px;
    }
}

</style>
</head>

    <main>
        <section id="about">
            <div id="photo"></div>
            <div class="contact-info">
                <h3><strong>John Larel Borejon - Graduating July 2025</strong></h3>

            </div>
        </section>
    </main>
